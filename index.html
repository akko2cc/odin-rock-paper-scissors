<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="keywords" content="project, HTML, CSS, JS">
    <meta name="author" content="akko2cc">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stats-container">
        <div class="player-scores"></div>
        <div class="enemy-scores"></div>
        <div class="current-round"></div>
    </div>

    <div class="main-container centerscreen">
        <div class="title">
            Rock-Paper-Scissors
        </div>

        <div class="selection-container">
            <div class="frame-container">
                <div id="rock-picture" class="frame-picture">
                    <img src="./img/rock.png">
                </div>

                <div id="rock-desc" class="frame-desc">
                    rock
                </div>
            </div>
            <div class="frame-container">
                <div id="paper-picture" class="frame-picture">
                    <img src="./img/paper.png">
                </div>

                <div id="paper-desc" class="frame-desc">
                    paper
                </div>
            </div>
            <div class="frame-container">
                <div id="scissors-picture" class="frame-picture">
                    <img src="./img/scissors.png">
                </div>

                <div id="scissors-desc" class="frame-desc">
                    scissors
                </div>
            </div>
        </div>

        <button class="reset-button">Next Round</button>
    </div>

    <script type="text/javascript" src="basics.js"></script>
</body>
</html>
